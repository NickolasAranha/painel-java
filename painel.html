<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="paineltexto">Painel de Senhas</title>
    <link rel="stylesheet" href="style.css">
    <style>
      #pega-tema {
        opacity: 0;
        pointer-events: none;
        position: fixed;
        top: 10px;
      left: 10px;
      width: 30px;
      height: 30px;
      }
    </style>
  </head>

  <body class="painel">
    <button id="pega-tema"></button>
    <section class="senhas">
      <div class="senha-atual">
        <h1 id="titulo-senha-atual">senha:</h1>
        <div class="senha" id="senhaAtual">000</div>
      </div>
      <div class="senhas-anteriores">
        <h2 id="titulo-senhas-anteriores">Últimas Senhas</h2>
        <ul id="ultimasSenhas">
          <li>---</li>
          <li>---</li>
          <li>---</li>
        </ul>
      </div>
    </section>

   <section class="infos">
      <div class="temperatura-hora">
        <p id="temperatura"><span>---</span> &deg;C</p> 
        <div class="dataHora" id="data-hora"></div>  
      </div>
      <div class="mensagem">
        <p id="campo-mensagem">Cuidar da sua saúde é um ato de amor. Pequenas escolhas hoje constroem uma vida mais saudável, feliz e equilibrada amanhã.</p>
      </div>
      <h2 id="titulo-info">O que achou do atendimento? Nos avalie!</h2>
      <div class="qrcode">
          <img id="qrcode-dinamico" src="qr_code_forms.png" alt="QR Code de Avaliação">
      </div>  
    </section>
 
    <script src="script.js"></script>
    <script src="idiomas.js"></script>

</html>
