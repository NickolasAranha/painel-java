<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal de Senhas - Guichês</title>
    <link rel="stylesheet" href="style.css">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      body {  
        height: 100vh;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        transition: color 0.3s ease;
      }

      .senha-atual {
        font-size: 4rem;
        margin-bottom: 30px;
      }

      .botoes {
        display: flex;
        gap: 20px;
      }

      button {
        font-size: 1.5rem;
        padding: 15px 30px;
        background-color: #bfc2ba;
        color: #000;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
    
      button:hover {
        background-color: #646463;
        color: #ffffff;
      }
    </style>
  </head>

  <body>
    <h1 id="senhatexto">Terminal de Senhas</h1>
    <div class="senha-atual" id="senhaTerminal">000</div>

    <div class="botoes">
      <button onclick="chamarSenha(1)" id="guiche1">Guichê 1</button>
      <button onclick="chamarSenha(2)" id="guiche2">Guichê 2</button>
      <button onclick="chamarSenha(3)" id="guiche3">Guichê 3</button>
      <button onclick="resetarSenhas()">Reset</button>
    </div>


    <div class="form">
      <h3 id="mudarCidadeTexto">Mude a cidade: </h3>
      <div class="form-input-container">
          <input type="text" placeholder="Digite o nome da cidade" id="city-input">
          <button id="search">
              <i class="fa-solid fa-magnifying-glass"></i>
          </button>
      </div>
    </div>
    <div class="weather-data">
      <p id="temperature"><span>38</span> &deg;C</p>      
      <div id="description-container">
        <p id="description">Nublado</p>
      </div>
    </div>

    </div>
    <label for="idioma" id="idiomatexto">Escolha o idioma:</label>
    <select id="idioma" onchange="trocarIdioma(this.value)">
        <option value="pt">Português</option>
        <option value="en">English</option>
    </select>


    <a href="index.html" class="botao-voltar" id="return">Voltar</a>

    <button id="pega-tema"></button>

    <script src="script.js"></script>
    <script src="idiomas.js"></script>

  </body>
</html>
